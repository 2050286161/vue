<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<link rel="stylesheet" type="text/css" href="node_modules/animate.css/animate.min.css"/>
	<style>
		.content{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			margin: 0 auto;
		}
		 .fade-leave-active,.fade-enter-active{
			transition:all 5s;
		}
		.fade-leave-to,.fade-enter {
			transform:translateX(500px);
			opacity:0;
		}
	</style>
	<body>
		<div id="app">
			<transition name="fade" enter-active-class="animate__animated  animate__bounceInLeft" leave-active-class="animate__animated animate__bounceOutRight" >
				<div v-if="isShow" class="content"></div>
			</transition>
			<button type="button" @click="toggleEvent">内容</button>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:"#app",
				data:{
					isShow:true
				},
				watch:{
					
				},
				methods:{
					toggleEvent:function(){
						this.isShow=!this.isShow
					}
				},
				computed:{},
			})
		</script>
	</body>
</html>
