<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js">
		</script>
	</head>
	<body>
		<div id="app">
			<hello-com v-show="isShow"></hello-com>
		</div>
		<script type="text/javascript">
			let helloCom=Vue.component("hello-com",{
				template:'<div><h1>{{laochen}}</h1><button @click="changeDate">按钮</button></div>',
				data:function(){
					return{
						laochen:"hello laochen"
						}
				},
				methods:{
					changeDate:function(){
						this.laochen="hello 小明"
					}
				},
				beforeCreate(){
					console.log("beforeCreate")
					//实例化内容
					
					
				},
				created(){
					console.log("create")
					// 数据data和方法methods绑定到应用对象app上
				},
				beforeMount(){
					console.log("beforeMount")
					// 渲染前,根据数据生成的dom对象是获取不到
					
				},
				mounted(){
					console.log("mounted")
					// 渲染后，可以拿到数据生成的dom对象
				},
				
				beforeUpdate(){
					console.log('beforeUpate')
					// 数据更改，但内容未更改之前
				},
				updated(){
					console.log("update")
					// 内容已更新完毕
				},
				beforeDestroy(){
					// 应用销毁之前
					console.log("beforeDestroy")
				},
				destroyed(){
					// 应用销毁之后
					console.log("Destroy")
				}
			})
			let app=new Vue({
				el:"#app",
				data:{
					isShow:true
				},
				components:{
					'hello-com':helloCom,
					}
			})
		
		</script>
	</body>
</html>
