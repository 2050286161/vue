<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript"src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- 从父组件传值到子组件 -->
			<product-com v-for="item,index in proList" :product="item"></product-com>
			</ul>
		</div>
		<script type="text/javascript">
			// 产品组件
			Vue.component("product-com",{
				props:['product'],
				template:`<li>
					<h3>产品名称:{{product.title}}</h3>
					<h3>产品描述:{{product.brief}}</h3>
					<p>产品价格:{{product.price}}</p>
						</li>`,
			})
			// 根组件
			let vue=new Vue({
				el:"#app",
				data:{
					proList:[
						{
						title:"iphone12",
						price:'4999',
						brief:"产品描述"
					},
					{
						title:"iphone12p",
						price:'4999',
						brief:"产品描述"
					},
					{
						title:"iphone12s",
						price:'4999',
						brief:"产品描述"
					}
					]
				}
			})
			
			//
			
		</script>
	</body>
</html>
